<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="funciones.js"></script>
    <script src="utilitarios.js"></script>
</head>
<body>
    <h4>Ingresa el valor 1</h4>
    <input type="text" id="txtValor1"/>
    <h4>Ingresa el valor 2</h4>
    <input type="text" id="txtValor2"/>
    <input type="button" value="SUMAR" onclick="ejecutarOperacion(sumar)"/>
    <input type="button" value="RESTAR" onclick="ejecutarOperacion(resta)"/>
    
    <input type="button" value="MULTIPLICAR" onclick="ejecutarOperacion((param1,param2)=>{
        let resultadoMupltiplicacion = param1*param2;
        return resultadoMupltiplicacion;
    })"/>
    <input type="button" value="DETERMINAR MAYOR" onclick="ejecutarOperacion((a1,a2)=>{
        if(a1>a2){
            return a1;
        }else{
            return a2;
        }
    })"/>
    <input type="button" value="EJECUTAR" onclick="testEjecutar()"/>
</body>
</html>
